{% extends 'list_users.html' %}

{% block title %}New Post Form{% endblock %} 

{% block content %}
<h1>Add Post for {{user.first_name}}{% if user.last_name%} {{user.last_name}}{% else %}{% endif %}</h1>
<form action="/users/{{user.id}}/posts/new" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" maxlength="60" required>
    </div>
    <div>
        <label for="content">Content:</label> <br>
        <textarea name="content" id="content" cols="30" rows="10" required></textarea>
    </div>
    <fieldset>
        <legend>Check tags that apply:</legend>
        {% for tag in tags %}
        <div>
            <input type="checkbox" id="{{tag.id}}"" name="tag" value="{{tag.id}}">
            <label for="{{tag.id}}">{{tag.name}}</label>
         </div>
        {% endfor %}
    </fieldset>
    <input type="submit" value="Cancel" formaction="/users/{{user.id}}" formmethod="get" formnovalidate></button>
    <button>Add</button>
</form>
{% endblock %}
